name: Dependency Example Workflow

on:
  push:
    branches:
      - main

jobs:
  A:
    runs-on: ubuntu-latest
    steps:
      - name: Step A
        run: echo "This is job A"

  B:
    runs-on: ubuntu-latest
    needs: A
    steps:
      - name: Step B
        run: echo "This is job B, which depends on A"

  C:
    runs-on: ubuntu-latest
    steps:
      - name: Step C
        run: echo "This is job C"

  D:
    runs-on: ubuntu-latest
    needs: C
    steps:
      - name: Step D
        run: echo "This is job D, which depends on C"

  E:
    runs-on: ubuntu-latest
    needs: [A, D]
    steps:
      - name: Step E
        run: echo "This is job E, which depends on A and D"
